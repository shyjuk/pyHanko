name: pytest

on:
  push:
    branches: [ master, "feature/*", "bugfix/*", "release/*" ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install poppler-utils imagemagick
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install --upgrade pytest
    - name: Install pyhanko-certvalidator dev build (feature branches only)
      if: ${{ startsWith(github.ref, 'refs/heads/feature') }}
      run: |
        pip install build
        git clone --depth 1 https://github.com/MatthiasValvekens/certvalidator
        cd certvalidator
        python -m build
        pip install dist/*.whl
        cd ..
    - name: Test with pytest
      run: |
        python -m pytest
      env:
        PDFTOPPM_PATH: /usr/bin/pdftoppm
        IM_COMPARE_PATH: /usr/bin/compare
